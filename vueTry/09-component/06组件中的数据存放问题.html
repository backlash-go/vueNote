<head>

<body>
  <div id='app'> {{message}}
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>

  </div>



  <template id='cpn'>
    <div>
      <h2> 当前计数: {{counter}}
        <button v-on:click="add">+</button>
        <button v-on:click="sub">-</button>
      </h2>
    </div>
  </template>
  <script>
    //1 注册全局组件
    Vue.component('cpn', {
      template: '#cpn',
      data() {
        return {counter: 0}
      },
      methods: {
        add: function () {
          console.log('add 被执行')
          this.counter++
        },
        sub: function () {
          console.log('add 被执行')
          this.counter--
        }
      }
    })

    const app = new Vue({
      el: '#app', //or            el: document.querySelector('#app'),
      data: {
        message: "你好呀",
      },
      methods: {
        add: function () {
          console.log('add 被执行')
          this.counter++
        },
        sub: function () {
          console.log('add 被执行')
          this.counter--
        }
      }
    })
  </script>
