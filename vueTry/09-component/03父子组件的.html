<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/Users/xixianbin/vueNote/js/vue.js"></script>
</head>

<body>
  <div id="app">{{message}}
    <cpn2></cpn2>

  </div>

  <script>
    // 子组件
    const cpnC1 = Vue.extend({
      template: `<div>
          <h2>我是标题1111</h2>
          <p>我是内容1111</p>
        </div>`
    })


    // 父组件
    const cpnC2 = Vue.extend({
      template: `<div>
          <h2>我是标题2222</h2>
          <p>我是内容2222</p>
          <cpn1></cpn1>
        </div>`,
      components: {
        cpn1: cpnC1
      }
    }, )

    // root 组件
    const app = new Vue({
      el: '#app', //or            el: document.querySelector('#app'),
      data: {
        message: "你好呀",
      },
      components: {
        cpn2: cpnC2
      }
    })
  </script>
</body>

</html>
