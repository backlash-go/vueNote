<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Users/xixianbin/vueNote/js/vue.js"></script>

    <style>
        .active {
            color: red;
        }
    </style>
</head>

<body>
    <!-- <div id='app' class="active"> {{message}} </div>
    <div class="active"> 席贤斌</div> -->
    <div id='app'>
        <h2 class='title' v-bind:class="{active: isActive, line: isline}">{{ message }}</h2>
        <h2 class='title' v-bind:class="getClass()">{{ message }}</h2>

        <button v-on:click='btnclick'>点我</button>
    </div>
    <script>
        const app = new Vue({
            el: '#app ', //or            el: document.querySelector('#app '),
            data: {
                message: "你好呀",
                isActive: true,
                isline: true,
            },
            methods: {
                btnclick: function() {
                    this.isActive = !this.isActive
                },
                getClass: function() {
                    return {
                        active: this.isActive,
                        line: this.isline
                    }
                }
            }
        })
    </script>
</body>

</html>
