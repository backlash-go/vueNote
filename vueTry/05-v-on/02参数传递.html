<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/Users/xixianbin/frontend/js/vue.js"></script>

</head>

<body>
  <div id="app">
    <h1>当前计数：{{counter}}</h1>
    <!-- <button v-on:click="counter++">+</button>
        <button v-on:click="counter--">-</button> -->

    <button @click="btn1click('aaaaaaa')">按钮1</button>
    <button @click="btn2click">按钮2</button>
    <button @click="btn3click('123456',$event)">按钮3</button>
    <button @click="sub">-</button>

  </div>

  <script>
    const app = new Vue({
      el: '#app', //or            el: document.querySelector('#app'),
      data: {
        counter: 0,
      },
      methods: {
        btn1click: function (abc) {
          console.log('----', abc)
        },
        btn2click: function (event) {
          console.log('----', event)
        },
        btn3click: function (abc, event) {
          console.log('--++++++--', abc, event)
        },
        add: function () {
          console.log('add 被执行')
          this.counter++
        },
        sub: function () {
          console.log('sub 被执行')
          this.counter--
        }
      }
    })
  </script>
</body>

</html>
